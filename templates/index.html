<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<h2>首页</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
         <div class="col-lg-9">
       <table class="table table-bordered table-hover">
        <tr>
             <th>调查问卷名称</th>
             <th>问卷调查班级</th>
             <th>参与人数</th>
             <th>问卷选项</th>
             <th>调查地址</th>
             <th>查看评分</th>
             <th>操作</th>
        </tr>
            {% for Questionnaire in Questionnaire_list %}
                <tr>
                 <td>{{ Questionnaire.title }}</td>
                 <td>{{ Questionnaire.cls.title }}</td>
                 <td>1/2</td>
                 <td><a href="/questionnaire/">编辑问卷</a></td>
                 <td>student/evaluate/{{Questionnaire.id}}/{{Questionnaire.cls.id}}</td>
                 <td>查看评分</td>
                 <td><a href=""><button class="btn btn-danger" id="del_article">删除</button></a></td>
              </tr>
           {% endfor %}
    </table>



         </div>
    </div>
</div>

</body>
</html>
